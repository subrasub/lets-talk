<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Talk to me lol</title>
        <meta name="description" content="Chat application built on AWS and Docker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <ul class="pages">
            <li class="chat page">
                <div class="chat-window">
                    <ul class="messages"></ul>
                </div>
                <input class="type-message" placeholder="Type here..."/>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title">Choose a chat-name! </h3>
                    <input class="username-input" type="text" maxlength="14" />
                </div>
            </li>
        </ul>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
